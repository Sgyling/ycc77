<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨 CC 技术网站 - 搭建中</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ink': '#1A1A1A',          // 墨黑色
                        'cyan-blue': '#4A6F8A',    // 青蓝色
                        'vermilion': '#B22222',    // 朱红色
                        'rice': '#F5F1E6',         // 米白色
                        'ink-light': '#333333',    // 淡墨色
                    },
                    fontFamily: {
                        'calligraphy': ['"Ma Shan Zheng"', 'cursive'],  // 行书风格字体
                        'kai': ['"KaiTi"', '"STKaiti"', 'serif'],       // 楷书风格
                        'song': ['"SimSun"', '"STSong"', 'serif'],      // 宋体
                    },
                }
            }
        }
    </script>
    
    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .ink-splash {
                animation: inkSplash 2s ease-out forwards;
                opacity: 0;
            }
            .brush-stroke {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .scroll-appear {
                animation: scrollReveal 1.5s ease-out forwards;
                opacity: 0;
            }
            .hover-brush {
                transition: all 0.3s ease;
            }
            .hover-brush:hover {
                text-shadow: 0 0 10px rgba(178, 34, 34, 0.6), 
                             2px 2px 4px rgba(0, 0, 0, 0.4);
                transform: scale(1.02);
            }
        }
    </style>
    
    <style>
        /* 全局样式 */
        body {
            background-color: #1A1A1A;
            background-image: 
                url('https://picsum.photos/id/106/1200/800'),
                linear-gradient(to bottom, #1A1A1A 0%, #2A3A47 100%);
            background-blend-mode: overlay;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
        }
        
        /* 宣纸纹理覆盖层 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://picsum.photos/id/175/1200/800');
            background-size: cover;
            opacity: 0.08;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 祥云边框装饰 */
        .cloud-border {
            position: relative;
        }
        
        .cloud-border::before,
        .cloud-border::after,
        .cloud-border > span::before,
        .cloud-border > span::after {
            content: "";
            position: absolute;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h20v20H0V0zm10 17a7 7 0 1 0 0-14 7 7 0 0 0 0 14zm20 0a7 7 0 1 0 0-14 7 7 0 0 0 0 14zM10 37a7 7 0 1 0 0-14 7 7 0 0 0 0 14zm10-17h20v20H20V20zm10 17a7 7 0 1 0 0-14 7 7 0 0 0 0 14z' fill='%234A6F8A' fill-opacity='0.3' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
            z-index: 2;
        }
        
        .cloud-border::before {
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background-repeat: repeat-x;
        }
        
        .cloud-border::after {
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background-repeat: repeat-x;
            transform: rotate(180deg);
        }
        
        .cloud-border > span::before {
            top: 0;
            bottom: 0;
            left: 0;
            width: 20px;
            background-repeat: repeat-y;
        }
        
        .cloud-border > span::after {
            top: 0;
            bottom: 0;
            right: 0;
            width: 20px;
            background-repeat: repeat-y;
            transform: rotate(180deg);
        }
        
        /* 印章样式 */
        .seal {
            font-family: 'Ma Shan Zheng', cursive;
            color: #B22222;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transform: rotate(-10deg);
            transition: transform 0.5s ease;
        }
        
        .seal:hover {
            transform: rotate(0deg) scale(1.1);
        }
        
        /* 动画效果 */
        @keyframes inkSplash {
            0% {
                opacity: 0;
                transform: scale(0.8);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }
        
        @keyframes scrollReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 水墨装饰元素 */
        .ink-decoration {
            position: absolute;
            opacity: 0.2;
            z-index: 0;
            filter: grayscale(100%);
        }
        
        .bamboo {
            top: 20%;
            left: 5%;
            width: 100px;
            height: 200px;
            background-image: url('https://picsum.photos/id/125/200/400');
            background-size: contain;
            background-repeat: no-repeat;
            transform: rotate(10deg);
        }
        
        .plum {
            bottom: 20%;
            right: 5%;
            width: 120px;
            height: 180px;
            background-image: url('https://picsum.photos/id/110/240/360');
            background-size: contain;
            background-repeat: no-repeat;
            transform: rotate(-5deg);
        }
        
        /* 渐变文字 */
        .gradient-text {
            background: linear-gradient(45deg, #B22222, #1A1A1A);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
    </style>
</head>
<body class="min-h-screen text-rice flex flex-col items-center justify-between py-8 px-4 relative overflow-hidden">
    <!-- 装饰元素 -->
    <div class="ink-decoration bamboo"></div>
    <div class="ink-decoration plum"></div>
    
    <!-- 顶部印章 -->
    <header class="w-full text-center mb-8 ink-splash" style="animation-delay: 0.3s;">
        <div class="seal text-4xl md:text-5xl lg:text-6xl">杨 CC</div>
    </header>
    
    <!-- 主内容区 -->
    <main class="flex-grow w-full max-w-3xl flex flex-col items-center justify-center relative z-10 px-4">
        <div class="cloud-border w-full p-8 md:p-12 relative">
            <span></span> <!-- 用于右侧边框 -->
            
            <!-- 主标题 -->
            <h1 class="text-center font-calligraphy text-[clamp(2.5rem,5vw,4rem)] text-rice mb-6 scroll-appear brush-stroke" style="animation-delay: 0.6s;">
                杨 CC 技术网站
            </h1>
            
            <!-- 提示信息 -->
            <div class="text-center mb-8">
                <p class="font-kai text-[clamp(1.8rem,4vw,3rem)] mb-4 scroll-appear hover-brush gradient-text" style="animation-delay: 0.9s;">
                    搭建中...
                </p>
                <p class="font-song text-rice/80 text-lg md:text-xl scroll-appear" style="animation-delay: 1.2s;">
                    匠心雕琢，敬请期待
                </p>
            </div>
            
            <!-- 水墨风格技术元素 -->
            <div class="flex justify-center items-center gap-6 mt-8 scroll-appear" style="animation-delay: 1.5s;">
                <div class="w-16 h-16 md:w-20 md:h-20 bg-ink/30 rounded-lg flex items-center justify-center">
                    <i class="fa fa-code text-cyan-blue text-3xl md:text-4xl"></i>
                </div>
                <div class="w-16 h-16 md:w-20 md:h-20 bg-ink/30 rounded-lg flex items-center justify-center">
                    <i class="fa fa-terminal text-cyan-blue text-3xl md:text-4xl"></i>
                </div>
                <div class="w-16 h-16 md:w-20 md:h-20 bg-ink/30 rounded-lg flex items-center justify-center">
                    <i class="fa fa-server text-cyan-blue text-3xl md:text-4xl"></i>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="w-full text-center mt-12 pb-4 z-10">
        <div class="w-full max-w-3xl mx-auto h-1 bg-gradient-to-r from-transparent via-cyan-blue/50 to-transparent mb-4"></div>
        <p class="font-song text-rice/60 text-sm scroll-appear" style="animation-delay: 1.8s;">
            戊戌年 孟夏 吉日
        </p>
    </footer>
    
    <script>
        // 页面加载完成后初始化动画
        document.addEventListener('DOMContentLoaded', () => {
            // 可以在这里添加更复杂的交互逻辑
            const elements = document.querySelectorAll('.hover-brush');
            
            elements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    // 鼠标进入时的额外效果
                    el.style.transition = 'all 0.5s ease';
                });
                
                el.addEventListener('mouseleave', () => {
                    // 鼠标离开时恢复
                    el.style.transition = 'all 0.3s ease';
                });
            });
        });
    </script>
</body>
</html>
